<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trello </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    <link rel="shortcut icon" href="img/trello-seeklogo.com.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css%22%3E">
</head>
<body>
    <div>
        <nav class="navbar scroll">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <img src="/img/trello-seeklogo.com.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <img src="/img/trello-seeklogo.com.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Trello</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Board
                                </a>
                                <ul class="dropdown-menu" id="boards">
                                </ul>
                            </li>
                            <button type="button" class="btn btn-outline-primary" onclick="botonCrearBoard()">Crear Board</button>
                        </ul>
                    </div>
                </div>
                <p class="titulo">
                    Trello
                </p>
            </div>
        </nav>
    </div>

    <div class = "container" id = "contenedor-principal">
        <div class = "row flex-row overflow-auto flex-nowrap" id="panel">
            <div class="col-3 column" id="button">
                    <div class="input-group w-auto">
                        <input type="text" id="inputName" class="form-control" placeholder="Nombre de la columna" aria-label="Example input" ria-describedby="nameCard"/>
                        <button class="btn btn-primary" type="button" id="botonCrearColumna1" onclick="botonCrearColumna()" data-mdb-ripple-color="dark">
                            +
                        </button>
                </div>
            </div>          
        </div>
    </div>

    <!-- Modal de la tarjeta -->
    <div class="modal fade" id="editarTarjeta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editarTarjetaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarTarjetaLabel">Editar tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="form32">Nombre de la tarjeta</label>
                        <input type="text" id="form32" class="form-control validate">
                    </div>

                    <div class="md-form">
                        <label data-error="wrong" data-success="right" for="form8">Descripción</label>
                        <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                    </div>
                    <div class="md-form">
                        <label data-error="wrong" data-success="right" for="form8">Vencimiento</label>
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2022-01-01" max="2030-12-31" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar </button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal de alerta eliminar-->

    <div class="modal fade" id="eliminarTarjeta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="eliminarTarjetaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarTarjetaLabel">Eliminar tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="md-form mb-5">
                        <p>¿Estás seguro que quieres eliminar la tarjeta?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="eliminarTarjetaBoton" onclick="alertaBorrarT('${tarjId}')">Eliminar</button>
                  </div>
            </div>
        </div>
    </div>

    <!--- INICIALIZAR JAVASCRIPT -->
    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
